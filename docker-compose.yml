version: '3.7'
#network
networks:
  app-network:
#db data
volumes:
  db-data:
#service group
services:
  #database
  app-db:
    image: mysql:8.0.17
    container_name: app-db
    restart: always
    ports:
      - 3306:3306
    volumes:
      - db-data:/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: testdb
    networks:
      app-network:

  #backend server
  app-backend:
    #wait for db up
    depends_on:
      - app-db
    image: springboottestimg
    container_name: app-backend
    ports:
      - 1234:4321
    environment:
      DATASOURCE_HOST: app-db
      DATASOURCE_POST: 3306
      DATASOURCE_NAME: testdb
      DATASOURCE_USERNAME: root
      DATASOURCE_PASSWORD: 1234
    networks:
      app-network:



